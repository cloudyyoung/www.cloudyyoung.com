<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style type="text/css">
        :root {
            --ti-cursor-color: #c4edff;
            --ti-cursor-font-family: 'Space Grotesk', sans-serif;
            --ti-cursor-transform: translate(0.05rem, 0.15rem);
            --ti-cursor-font-weight: 600;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
</head>

<body>
    <div class="grid h-screen place-items-center">
        <div>
            <div class="w-full md:w-96">
                <video autoplay muted loop>
                    <source src="bg.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="text-white/92 text-2xl md:text-3xl text-center font-light type mt-8 -mb-14 h-20"></div>
        </div>
    </div>
    <script>
        new TypeIt(".type", {
            lifeLike: true,
            speed: 100,
            loop: true,
            cursorChar: '_',
        })
            .type("<span class='font-medium name'>Yunfan Yang</span>")
            .pause(1000)

            .type("<br>")
            .type("<span class='cs'>Computer Science</span>")
            .pause(2000)
            .delete(".cs")

            .type("<span class='seng'>Software Engineering</span>")
            .pause(2000)
            .delete(".seng")

            .type("<span class='data'>Data Science</span>")
            .pause(2000)
            .delete(".data")

            .type("<span class='pronoun'>He / Him</span>")
            .pause(2000)
            .delete(".pronoun")

            .type("<span class='calgary'>Calgary</span>")
            .pause(2000)
            .delete(".calgary")

            .type("<span class='personality'>INTP / ISTP</span>")
            .pause(2000)
            .delete(".personality")

            .type("<span class='kolbe'>4-6-4-6</span>")
            .pause(2000)
            .delete(".kolbe")

            .type("<span class='uiux'>UI / UX Design</span>")
            .pause(2000)
            .delete(".uiux")

            .type("<span class='web-app'>Web Application</span>")
            .pause(2000)
            .delete(".web-app")

            .type("<span class='ml'>Machine Learning</span>")
            .pause(2000)
            .delete(".ml")

            .empty()
            .pause(800)

            .type("<span class='font-medium leading-10 name'>Cloudy Young</span>")
            .pause(200)
            .type("<br>")
            .type("is also me ;)")
            .pause(2000)

            .empty()
            .pause(1000)

            .go();
    </script>
</body>

</html>
